  <style rel="stylesheet" type="text/css">
    /* ------------------ base and templates ---------------------*/
    *:root {
      font-size: 16px;
      --opened: 'page was opened: ??';
    }

    * {
      box-sizing: border-box;
      color: #ffab;
    }

    body#main {
      margin: 0;
      background: #000;
      padding: 2vh 0 5vh 0;
    }

    body#main::before {
      content: var(--opened);
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 12px;
      width: 64px;
      overflow: hidden;
      white-space: nowrap;
    }

    body#main:hover::before {
      width: auto;
    }

    body>*:not(script) {
      display: block;
      margin: 1vh auto;
      max-width: 98%;
      border-radius: 4px;
    }

    input,
    button {
      color: #ffab;
      background: #000;
    }

    input[type="checkbox"] {
      zoom: 2;
      filter: invert(1);
    }

    input {
      zoom: 1.5;
      border-radius: 4px;
    }

    *:focus {
      outline: yellow 1px solid;
    }

    button:focus,
    input:focus,
    summary:focus {
      outline: none;
    }

    .clearfix {
      content: '';
      display: table;
      clear: both;
    }

    .flex {
      display: flex;
    }

    .center {
      align-items: center;
      justify-content: center;
    }

    .equal {
      justify-content: space-around;
    }

    dialog#sms {
      background: #000 !important;
      color: #990;
      top: 25%;
      left: 0%;
      width: 50%;
      height: 50%;
      position: fixed;
      font-size: 24px;
    }

    ::-webkit-scrollbar-track:hover,
    ::-webkit-scrollbar-thumb:hover {
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      width: 20px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #040;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0f0;
    }

    .clicked {
      animation: 1s ease-out wasclicked 1;
    }

    @keyframes wasclicked {
      0% {
        background: #0f0f;
      }

      100% {
        background: #0000
      }
    }

    hr {
      width: 64%;
      border: 2px outset #030;
      border-radius: 50%;
    }

    footer {
      opacity: .5;
      position: fixed;
      bottom: 0;
      left: 2%;
      width: 100%;
      text-align: right;
    }

    footer a:after {
      content: attr(href);
    }

    footer a:hover {
      background: yellow;
      color: #000;
      zoom: 1.2;
    }

  <script type="text/javascript">
    console.group();
    console.time();
    /* ---------------------------- base and templates -------------------------------- */
    const abc = 'abcdefghijklmnopqrstuvwxyz ',
      abcL = abc.toUpperCase(),
      numbers = '0123456789',
      create = (c) => {
        return document.createElement(c);
      },
      append = (par, chil) => {
        return par.appendChild(chil);
      },
      node = (variable, t) => {
        let txt = document.createTextNode(t);
        variable.appendChild(txt);
        return;
      },
      event = (target, triger, func) => {
        return target.setAttribute(triger, func);
      },
      substr = (a, b, c) => {
        if (Number.isInteger(b) && Number.isInteger(c)) {
          return a.substring(b, c);
        } else {
          return a.substring(1);
        }
      },
      $ = (e) => {
        let elem;
        if (e[0] == '#') {
          let x = substr(e);
          elem = document.getElementById(x);
        } else if (e[0] == '.') {
          let x = substr(e);
          elem = document.getElementsByClassName(x);
        } else if (e[0] == 'n') {
          let x = substr(e);
          elem = document.getElementsByName(x);
        } else if (e[0] == 't') {
          let x = substr(e);
          elem = document.getElementsByTagName(x);
        }
        return elem;
      },
      html = (el, h) => {
        return el.innerHTML = h;
      },
      css = (el, c) => {
        let separ = c.split(';');
        return el.style[separ[0]] = separ[1];
      },
      random = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },
      message = (text, time) => {
        const elem = document.getElementById('sms');
        elem.style.display = 'flex';
        elem.show();
        elem.innerHTML = text;
        window.setTimeout(() => {
          elem.close();
          elem.style.display = 'none';
          elem.innerHTML = text;
        }, time);
      },
      highlight = (elem) => {
        elem.addEventListener('click', () => {
          elem.classList.add('clicked');
          window.setTimeout(() => {
            elem.classList.remove('clicked');
          }, 1000);
        });
      },
      properties = (elem, prop) => {
        let val = window.getComputedStyle(elem).getPropertyValue(prop);
        return val;
      },
      highlightEveryOne = (boolean) => {
        if (boolean === true) {
          let all = document.querySelectorAll('*');
          for (let x of all) {
            if (x.nodeName == 'INPUT' || x.nodeName == 'BUTTON' || x.nodeName == 'TEXTAREA' || x.nodeName == 'SUMMARY') {
              highlight(x);
            }
          }
        }
      },
      locS = (cmd, key, val) => {
        if (cmd == 'list') {
          let infoes = '';
          for (let i = 0; i < localStorage.length; i++) {
            let keys = localStorage.key(i),
              values = localStorage.getItem(keys);
            infoes += i + ' / ' + keys + ' / ' + values + '<br><br><br>';
            console.warn(i + ' / ' + keys + ' / ' + values);
          }
          let win = window.open('', '_blank');
          win.document.body.innerHTML = infoes;
        }
        if (cmd == 'get' && !!key) {
          let nfo = localStorage.getItem(key);
          return nfo;
        }
        if (cmd == 'set' && !!key && !!val) {
          localStorage.setItem(key, val);
        }
        if (cmd == 'del' && !!key) {
          localStorage.removeItem(key);
        }
      },
      dateObj = {
        f: function() {
          let days = 'sun,mon,tue,wed,thu,fri,sat',
            arr = days.split(',');
          this.d = new Date();
          this.year = this.d.getFullYear();
          this.month = this.d.getMonth() + 1;
          this.date = this.d.getDate();
          this.day = arr[this.d.getDay()];
          this.hours = this.d.getHours();
          this.minutes = this.d.getMinutes();
          this.seconds = this.d.getSeconds();
          let str = '';
          for (let x in this) {
            if (typeof this[x] != 'function' && x != 'd') {
              str += this[x] + '.';
            }
          }
          document.documentElement.style.setProperty('--opened', '"' + str + '"');
          html($('#actualYear'), this.year);
        }
      },
      blank = (quantity) => {
        let string = '';
        for (let x = 0; x < quantity; x++) {
          let letter = random(0, (abc.length - 1));
          string += abc[letter];
        }
        return string;
      },
      toogle = (elem, min) => {
        if (!elem.getAttribute('data-orig-height')) {
          elem.setAttribute('data-orig-height', elem.offsetHeight);
          css(elem, 'overflow;hidden');
          css(elem, 'transition;1s cubic-bezier(0,1,1,1) all');
        }
        if (!!elem.getAttribute('data-orig-height') && elem.offsetHeight != min || elem.offsetHeight > min) {
          css(elem, ('height;' + min + 'px'));
        } else {
          css(elem, ('height;' + (elem.getAttribute('data-orig-height')) + 'px'));
        }
      };
    /* ---------------------------- targeted functions -------------------------------- */

    /* ---------------------------- callback -------------------------------- */

    /* ---------------------------- patch functions -------------------------------- */
    let justMe = {
      html: document.documentElement.innerHTML.length,
      css: parseFloat(document.getElementsByTagName('STYLE')[0].innerHTML.length),
      head: eval(document.head.innerHTML.length - parseFloat(document.getElementsByTagName('STYLE')[0].innerHTML.length)),
      js: parseFloat(document.scripts[0].innerHTML.length),
      body: eval(document.body.innerHTML.length - parseFloat(document.scripts[0].innerHTML.length)),
      fun: function() {
        for (let x in this) {
          if (typeof this[x] != 'function') {
            let strr = this[x].toString(),
              numm = strr.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            console.log(x + ' : ' + numm);
          }
        }
      }
    };
    justMe.fun();

    dateObj.f();

    highlightEveryOne(true);

    //    window.onbeforeunload = () => {
    // return 'save?';
    // }

    /* ---------------------------- load test functions -------------------------------- */
    message('Még készül', 2048);
    console.log('%cScript runs well!', 'font-size:32px; color:orange;');
    console.timeEnd();

  </script>
